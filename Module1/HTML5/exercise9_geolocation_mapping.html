<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Geolocation</title><script>function getLocation() {navigator.geolocation.getCurrentPosition((pos) => { alert(pos.coords.latitude + ',' + pos.coords.longitude); }, (err) => { alert('Error: ' + err.message); }, {enableHighAccuracy: true});}</script></head>
<body>
<button onclick="getLocation()">Find Nearby Events</button>
</body></html>
